<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article class="page roboto">
        <div class="page__content">
            <div class="page__overlay"></div>
            <form class="page__form form" action="">
                <header class="form__header header">
                    <button class="header__button montserrat" >X</button>
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__list-item"><a class="menu__list-link" href="#">Главная</a></li>
                            <li class="menu__list-item"><a class="menu__list-link" href="#">Контакты</a></li>
                            <li class="menu__list-item"><a class="menu__list-link" href="#">Форма обратной связи</a></li>
                        </ul>
                    </nav>
                    <h1 class="header__title montserrat">Форма обратной связи</h1>
                </header>
    
                <main class="form__main main">
                    <input class="main__input " type="text" placeholder="Введите Ваши ФИО">
                    <input class="main__input" type="text" placeholder="Введите Ваш Email">
                    <input class="main__input" type="text" placeholder="Введите Ваш телефон">
                    <input class="main__input" type="text" placeholder="Введите Ваше сообщение">
                </main>
                
                <footer class="form__footer footer">
                    <div class="footer__content">
                        <input class="footer__input" type="text" id="footer__input">
                        <label class="footer__input-label" for="footer__input">Введите код на картинке справа</label>
                    </div>
                    <img class="footer__img" src="img/captcha.png" alt="Графический код">
                    <button class="footer__button">Отправить</button>
                </footer>
            </form>
        </div>
    </article>
</body>
</html>
